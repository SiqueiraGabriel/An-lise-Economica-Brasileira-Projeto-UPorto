{% extends 'base.html' %}

{% block content %}

<div class="table-content">
    <h1 class="table-title">Blocos Econômicos</h1>

    <table class="table table-condensed">
        <tr class="table-header">
            <th>Bloco Econômicos</th>
            <th>Qtd. Países</th>
        </tr>
        
        {% for b in blocos %}
            <tr>    
                <td><a class="table-link" href="../bloco_economico/{{ b.bId }}">{{ b.bNome}}</a></td>
                <td>{{ b.qtdPaises}}</td>
            </tr>
        {% endfor %}
    </table>
</div>





{% endblock content %}
