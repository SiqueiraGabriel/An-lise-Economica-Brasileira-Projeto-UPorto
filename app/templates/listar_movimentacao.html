{% extends 'base.html' %}

{% block content %}

<div class="table-content">
    <h2 class="table-title">Movimentação por Período - 2023</h2>

    <table class="table table-condensed">
        <tr class="table-header">
            <th>Código</th>
            <th>Mês</th>
        </tr>
        <tr>
            {% for m in mes %}
                <tr>
                    <td><a class="table-link" href="../../movimentacao/{{ loop.index }}">{{loop.index}}</a></td>
                    <td>{{ m }}</td>
                </tr>
            {% endfor %}
        </tr>
    </table>
</div>



{% endblock content %}
